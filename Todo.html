<!DOCTYPE html>
<html>
<head>
  <title>üìù To-Do List</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 40px auto;
      border: 4px dotted blue;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 95%;
    }
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      margin: 5px 0;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2> My To-Do List (Local Storage)</h2>

  <input type="text" id="taskInput" placeholder="Naya task likhein">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    //  Load tasks from localStorage on page load
    window.onload = function () {
      loadTasks();
    }

    //  Task add karna
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const task = taskInput.value.trim();

      if (task !== "") {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        taskInput.value = "";
        loadTasks();
      } else {
        alert(" Task likhna zaroori hai");
      }
    }

    //  Tasks display karna
    function loadTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${task}
          <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
        `;
        taskList.appendChild(li);
      });
    }

    // ‚úÖ Task delete karna
    function deleteTask(index) {
      let tasks = JSON.parse(localStorage.getItem("tasks"));
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }
  </script>

</body>
</html>
